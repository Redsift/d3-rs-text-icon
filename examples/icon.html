<html>
<head>
  <link rel="stylesheet" type="text/css"
    href="https://static.redsift.io/ui/latest/css/full/redsift-xtra.min.css">

  <style>
    
	body {
    margin: 1em;
	}

  </style>
  </head>
  <body>
    <h1>SVG Icon Demo</h2>
    <div id="elm">
      <div></div>
      <div></div>
      <div></div>            
    </div>
        
    <script src="https://d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
    <script src="/d3-rs-text-icon.umd-es2015.min.js"></script>
    <script>

    'use strict';
    var labels = [ ['A1'], 'B', 'C'];
    
    var text = d3_rs_text_icon.html();
    var textElm = d3.select('#elm').selectAll('div').data(labels);
    
    textElm.call(text);
    
    textElm.transition().call(text.foreground('red').background('green'));
    
    </script>
  </body>
</html>
